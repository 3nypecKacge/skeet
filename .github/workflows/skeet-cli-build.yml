name: SkeetCliBuild

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "packages/cli/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm -F cli install --frozen-lockfile

      - name: Run tests
        run: pnpm -F cli test

      - name: Build
        run: pnpm -F cli build
