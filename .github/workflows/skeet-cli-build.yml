name: SkeetCliBuild

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "packages/cli/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm -F cli install --frozen-lockfile

      - name: Build
        run: |
          export TS_NODE_PROJECT='./packages/cli/tsconfig.json'
          npx ts-node -r tsconfig-paths/register --transpile-only build.ts
          npx ts-node -r tsconfig-paths/register --transpile-only add-line.ts

      - name: Run Tests
        run: pnpm -F cli test
