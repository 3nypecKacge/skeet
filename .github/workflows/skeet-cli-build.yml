name: SkeetCliBuild

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "packages/cli/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm -F cli install --frozen-lockfile

      - name: Build and Add Line
        run: |
          cd packages/cli
          export TS_NODE_PROJECT=$(pwd)/tsconfig.json
          export DEBUG=tsconfig-paths:*
          pnpm run build:cli
          pnpm run add-line:cli

      - name: Run Tests
        run: |
          cd packages/cli
          pnpm test
