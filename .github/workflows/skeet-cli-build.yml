name: SkeetCliBuild

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "packages/cli/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: "20.11.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm -F cli install --frozen-lockfile

      - name: Build
        run: pnpm -F cli build

      - name: Run tests
        run: pnpm -F cli test
