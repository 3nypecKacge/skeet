name: SkeetFrameworkCli

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "packages/cli/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm install
      - run: pnpm cli build
      - run: pnpm cli test
